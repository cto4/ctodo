<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CTodo Web App</title>
    <meta name="description" content="A simple todo list web app." />
    <meta name="author" content="cto4" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="keywords" content="CTodo, cto4, To Do, Todo, To Do List, Todo List" />

    <meta property="og:title" content="CTodo Web App" />
    <meta property="og:description" content="A simple todo list web app." />
    <meta property="og:url" content="https://cto4.github.io/ctodo/" />
    <meta property="og:image" content="https://cto4.github.io/ctodo/favicon.ico" />

    <link rel="apple-touch-startup-image" href="assets/images/logo.svg" />
    <link rel="apple-touch-icon" href="favicon.ico" />
    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="manifest" href="assets/manifest.json" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/small.css" media="(max-width: 600px)" />
    <link rel="stylesheet" href="assets/css/icons/style.css" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
  </head>
  <body>
    <center class="container">
      <header>
        <h1 class="logo">
          <img height="50px" src="assets/images/logo.svg" alt="CTodo" />
          <span> <span class="text-primary">C</span>Todo </span>
        </h1>
        <div id="nav">
          <button class="tab home" onclick="switchView('home')" title="Home"><i class="fas fa-home"></i></button>
          <button class="tab tags" onclick="switchView('tags')" title="Manage Tags"><i class="fas fa-tags"></i></button>
          <button class="tab plus" onclick="switchView('plus')" title="Add new todo">
            <i class="fas fa-plus"></i>
          </button>
          <button class="theme" onclick="themeManager.switch()" title="Switch theme">
            <i class="fas fa-moon-over-sun"></i>
          </button>
        </div>
      </header>
      <select id="tag-selector" title="Select a tag"></select>
      <section class="plus">
        <input id="name" placeholder="Todo name" />
        <br />
        <textarea id="content" placeholder="Todo content"></textarea>
        <br />
        <button onclick="todoManager.add()">Add</button>
      </section>
      <section class="tags">
        <input id="tag" placeholder="Tag name" />
        <br />
        <button onclick="tagManager.add()">Add</button>
        <div id="tag-list">
          <button onclick="tagManager.getAll()">Get Tags</button>
        </div>
      </section>
      <section id="todo-list" class="home">
        <button onclick="todoManager.getAll()">Get Todos</button>
      </section>
    </center>
    <center>
      <footer>
        <p>
          Made with <i class="fas fa-heart"></i> by
          <a target="_blank" href="https://github.com/cto4">cto4</a>
        </p>
      </footer>
    </center>
    <script src="assets/js/idb.js"></script>
    <script src="assets/js/helpers.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
